<form [formGroup]="contactUsForm" (ngSubmit)="onContactUsFormSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-input" formControlName="firstName" />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-input" formControlName="lastName" />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-input" formControlName="email" />
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="number" class="form-input" formControlName="phoneNumber" />
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea class="form-input" rows="5" formControlName="message"></textarea>
    </div>
</form>
